<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> JavaScript <i>this</i> Keyword</h1>
    <p>In this example, <b>fullName</b> is a method of the person object.</p>

    <p id="demo"></p>

    <script>
        //create an object:
        const person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            fullName : function() {
                return this.firstName + " " + this.lastName;
            }
        };
        //Display data from the object
        document.getElementById("demo").innerHTML = person.fullName();
    </script>
</body>
</html>
